<ion-tabs>
  <!-- PestaÃ±as que se ubican al pie de pagina, se utilizan para desplazarnos entre las diferentes paginas -->
  <ion-tab-bar slot="bottom" color="dark">
    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <ion-label>{{env.search| titlecase}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="maps">
      <ion-icon name="map"></ion-icon>
      <ion-label>{{env.maps| titlecase}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="reserve">
      <ion-icon name="checkbox-outline"></ion-icon>
      <ion-label>{{env.reserves| titlecase}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{env.profile| titlecase}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
