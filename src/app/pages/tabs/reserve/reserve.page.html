<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content> </ion-refresher-content>
  </ion-refresher>
  <div id="contentList">
    <ion-virtual-scroll id="reserveList">
      <ion-card
        *ngFor="let reserve of listReserves"
        [ngClass]="{'reservePast': (reserve.date < today || (reserve.date == today && actualHour < reserve.hour)), 
        'reserveToday': (reserve.date == today && reserve.hour <= actualHour)}"
      >
        <div>
          <ion-card-title> {{ reserve.sportCenter.name }} </ion-card-title>
          <ion-card-content id="dateReserve">
          <h6>{{ reserve.track.name }}</h6>
            <ion-icon name="calendar"></ion-icon> {{ reserve.date }}
            <ion-icon name="time"></ion-icon> {{ reserve.hour }}
          </ion-card-content>
        </div>

        <ion-button
          id="buttonDeleteReserve"
          size="small"
          expand="block"
          shape="round"
          (click)="deleteReserve(reserve)"
        >
          <ion-icon id="iconTrash" slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-card>
      <div class="message" *ngIf="!listReserves || listReserves.length==0">
        <ion-label> {{env.emptyReserveLocal }} </ion-label>
      </div>
    </ion-virtual-scroll>
  </div>
</ion-content>
